<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='UTF-8'>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      .lightSwitchInput:hover,
      #animationSpeedSwitchInput:hover,
      #controls:hover {
        cursor: pointer;
      }
      .lightSwitchInput {
        width: 45px;
        margin-top: 20px;
        transform: rotate(270deg);
        -moz-transform: rotate(270deg); /*do same for other browsers if required*/
      }
      #powerSwitchDiv, #animationSpeedSwitchDiv {
        height: 50px;
      }
      #animationSpeedSwitchInput {
        width: 45px;
        margin-top: 20px;
        transform: rotate(270deg);
        -moz-transform: rotate(270deg); /*do same for other browsers if required*/
      }
      #model {
        border: 1px solid;
        border-right: none;
      }
      #highchartsDiv {
        border: 1px solid;
      }
      #waitImageLightSwitch {
        display: none;
        position: absolute;
        top: 25px;
        left: 65px;
        opacity: 0.7;
      }
      .lightSwitch2, .lightSwitch3 {
        display: none;
      }
    </style>
  </head>
  <body>
    <div style='display:flex; width: 400px; justify-content: space-between'>
      <div id='powerSwitchDiv'>
        <div style='font-weight:bold'>Light</div>
        <span id='lightMode2'>
          <input type='range' max='1' step='1' value='1' id='lightSwitchInput2'
              class='lightSwitchInput lightSwitch2' title='Turn light ON/OFF' />
          <div id='lightSwitchLabel2' class='lightSwitch2'
              style='float:right; margin-left:-8px'>
            <div style='margin-top:5px'>ON</div>
            <div style='margin-top:12px'>OFF</div>
          </div>
          <input type='range' max='2' step='1' value='2' id='lightSwitchInput3'
              class='lightSwitchInput lightSwitch3' title='Turn light ON/OFF' />
          <div id='lightSwitchLabel3' class='lightSwitch3'
              style='float:right; margin-left:-8px'>
            <div>Full</div>
            <div>Half</div>
            <div>Off</div>
          </div>
        </span>
        <img id='waitImageLightSwitch' src='images/wait.png' />
      </div>
      <div id='animationSpeedSwitchDiv'>
        <div style='font-weight:bold'>Animation Speed</div>
        <input type='range' max='3' min='1' step='1' value='1'
            id='animationSpeedSwitchInput' title='Change animation speed' />
        <div style='float:right; margin-left:-8px'>
          <div>4x Speed</div>
          <div>2x Speed</div>
          <div>Normal Speed</div></div>
      </div>
      <div id='controls'>
        <div style='font-weight:bold'>Controls</div>
        <img id='playPause' src='images/playCircle.png'
            title='Play/Pause simulation' />
        <img id='reset' src='images/replay.png' title='Reset simulation' />
      </div>
    </div>
    <div style='display:flex; margin-top:5px'>
      <svg id='model' width='400' height='400' viewBox='0 0 1000 1000'
          version='1.1' xmlns='http://www.w3.org/2000/svg'>
        <rect x='0' y='0' width='1000' height='1000' fill='#DEEBF7' />
      </svg>
      <div id='highchartsDiv' width='400px'>
      </div>
      </div>
      <script src='bundle.js'></script>
  </body>
</html>
